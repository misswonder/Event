<div class="row">
  <div class="col-md-10 offset-md-1" *ngFor="let event of events">
    <div class="card-deck mt-1">
      <!-- Add the code to local all the event details from events arrray
                each card should have an id as event Id
            -->
      <div ckass="card shadow bg-white" id="{{event.id}}">
        <!-- ADD EVENT IMAGE PATH as src and id as alt attributes from...-->
        <img src="{{ event.img_Url }}" alt="EVNET ID" class="card-img-top" />

        <div class="card-body">
          <h5 class="card-title" id="{{ event.eventName }}">
            <!-- EVENT NAME SHOULD RENDER HERE-->
          </h5>

          <div class="text">
            Service available in:
            <ul>
              <li *ngFor="let location of event.locations">{{ location }}</li>
            </ul>

            <!-- A LIST OF ALL THE LOCATIONS AVAIABLE FOR THE EVENT SHOULD BE RENDERED HERE - USE UNORDERED LIST-->
          </div>
        </div>
        <div class="card-footer">
          <!-- invoke the book() method by passing proper EVENT data on click of Book Button-->
          <button 
            (click)="book(event)"
            class="btn btn-block btn-info"
            id="bookBtn"
          >
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #msg>
    <div class="text text-center" style="text-align: center">
      <h3 class="text-white mt-5">No Events Avaiable for Booking!!</h3>
    </div>
  </ng-template>
</div>
